info:
  app.name: ccip-gateway
  company.name: varian
  build.artifactId: $project.artifactId$
  build.modelVersion: $project.modelVersion$

server:
  port: 8040

spring:
  application:
    name: ccip-gateway
  cloud:
    consul:
      discovery:
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.hostname}
      host: localhost
      port: 8500
    gateway:
      discovery:
        locator:
          enabled: true

